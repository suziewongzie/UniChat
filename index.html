    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
        50% { transform: translateY(0); animation-timing-function: cubic-bezier(0,0,0.2,1); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 1s infinite;
      }
    </style>
    <!-- Error Logger: Catches white-screen crashes and shows them -->
    <script>
      window.addEventListener('error', function(e) {
        // Ignore resize observations errors which are harmless
        if (e.message === 'ResizeObserver loop limit exceeded') return;
        
        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; z-index:9999; padding:20px; overflow:auto; font-family:monospace;';
        errorDiv.innerHTML = '<h1>Application Error</h1><h3>' + e.message + '</h3><pre>' + (e.error ? e.error.stack : 'No stack trace') + '</pre>';
        document.body.appendChild(errorDiv);
      });
    </script>
